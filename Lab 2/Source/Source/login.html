<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<body class="login2background">
<div class="container">
    <div class="col-lg-6 col-md-6 col-sm-8  loginbox">
        <div class=" row">
            <div class="col-lg-6 col-md-6 col-sm-5 col-xs-6  ">
                <span class="singtext" >Signin </span>
            </div>

        </div>
        <div class=" row loginbox_content ">
            <div class="input-group input-group-sm" >
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-user"></span>
                        </span>
                <input class="form-control" type="text" placeholder="User name"  >
            </div>
            <br>
            <div class="input-group input-group-sm">
                        <span class="input-group-addon">
                            <span class="glyphicon glyphicon-lock"></span>
                        </span>
                <input class="form-control" type="password" placeholder="Password" >
            </div>
        </div>
        <div class="row ">
            <div class="col-lg-8 col-md-8  col-sm-8 col-xs-7 forgotpassword ">
                <a href="#"  > Forgot Username / Password?</a>
            </div>

            <div class="row omb_row-sm-offset-3">
                <div class="col-xs-12 col-sm-3">
                    <label class="checkbox">
                        <input type="checkbox" value="remember-me">Remember Me
                    </label>
                </div>
                <div class="col-lg-4 col-md-4 col-sm-4  col-xs-5 ">
                    <a href="home.html" class=" btn btn-default submit-btn">signin <span class="glyphicon glyphicon-log-in"></span> </a>
                </div>


            </div>

            <div class="change_link">
                New user?
                <a href="Registration.html" class="to_register">Register</a>
            </div>


        </div>

    </div>
</body>

</body>
</html>
