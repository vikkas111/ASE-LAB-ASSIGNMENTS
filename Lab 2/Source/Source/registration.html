<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <h1>Registration page</h1>
    <link rel="stylesheet" href="registration.css">
</head>
<body class="registration">
<div class="form">
    <form class="form-horizontal">
        <fieldset>

            <!-- Form Name -->


            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="name">Name</label>
                <div class="col-md-4">
                    <input id="name" name="name" type="text" placeholder="Enter your name" class="form-control input-md" required="" width=100%>

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="email">Email</label>
                <div class="col-md-4">
                    <input id="email" name="email" type="text" placeholder="Enter your email id" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Password input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Password</label>
                <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="Enter a password" class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="password">Re-enter Password</label>
                <div class="col-md-4">
                    <input id="passwordenter" name="renter password" type="password" placeholder="Renter password" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="contact">Contact no.</label>
                <div class="col-md-4">
                    <input id="contact" name="contact" type="text" placeholder="Enter your contact no." class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="street">Street</label>
                <div class="col-md-4">
                    <input id="street" name="street" type="text" placeholder="Enter your street" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="area">Area</label>
                <div class="col-md-4">
                    <input id="area" name="area" type="text" placeholder="Enter your area" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="city">City</label>
                <div class="col-md-4">
                    <input id="city" name="city" type="text" placeholder="Enter your city" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Text input-->
            <div class="form-group">
                <label class="col-md-4 control-label" for="dist">District</label>
                <div class="col-md-4">
                    <input id="dist" name="dist" type="text" placeholder="Enter your district" class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="state">State</label>
                <div class="col-md-4">
                    <input id="state" name="state" type="text" placeholder="Enter your state" class="form-control input-md" required="">

                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="coun">Country</label>
                <div class="col-md-4">
                    <input id="coun" name="country" type="text" placeholder="Enter your country" class="form-control input-md" required="">

                </div>
            </div>

            <!-- Button -->
            <div class="buttons">
                <label class="col-md-4 control-label1"></label>
                <button type="button" id="signup"> <a href="Registration success.html">SignUp</a></button>
                <button type="button" id="cancel"> <a href="Registration.html">Cancel</a></button>
            </div>

            <div class="login">
                Already a member
                <a href="login.html" class="to_register">Login</a> here

            </div>

        </fieldset>
    </form>
</div>

</body>
</html>
