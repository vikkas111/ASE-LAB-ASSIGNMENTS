<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <script data-require="angular.js@1.2.x" src="https://code.angularjs.org/1.2.16/angular.js" data-semver="1.2.16"></script>
    <script>
        function LoginController($scope){
            $scope.login=function(user,pwd)
            {
                localStorage.setItem("username",user);
                alert(username);
            };
        }
    </script>
    <style>

        body{
            margin: 0;
            padding: 0;
            background: #fff;
            color: #fff;
            font-family: Arial;
            font-size: 12px;
        }
        .body{
            position: absolute;
            top: 10px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            width: auto;
            height: auto;
            background-image: url("http://weknownyourdreamz.com/images/city/city-04.jpg");
            background-size: cover;

        }
        .grad{
            position: absolute;
            top: -20px;
            left: -20px;
            right: -40px;
            bottom: -40px;
            width: auto;
            height: auto;
            background: -webkit-gradient(linear, left top, left bottom, color-stop(0%,rgba(0,0,0,0)), color-stop(100%,rgba(0,0,0,0.65))); /* Chrome,Safari4+ */
            z-index: 1;
            opacity: 0.7;
        }
        .header{
            position: absolute;
            top: calc(50% - 35px);
            left: calc(50% - 255px);
            z-index: 2;
        }
        .header div{
            float: left;
            color: #fff;
            font-family: 'Exo', sans-serif;
            font-size: 35px;
            font-weight: 200;
        }
        .header div span{
            color: #5379fa !important;
        }
        .login{
            position: absolute;
            top: calc(50% - 75px);
            left: calc(50% - 50px);
            height: 150px;
            width: 350px;
            padding: 10px;
            z-index: 2;
        }
        .login input[type=text]{
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #000000;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
        }
        .login input[type=password]{
            width: 250px;
            height: 30px;
            background: transparent;
            border: 1px solid rgba(255,255,255,0.6);
            border-radius: 2px;
            color: #000000;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 4px;
            margin-top: 10px;
        }
        .login input[type=submit]{
            width: 260px;
            height: 35px;
            background: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 2px;
            color: #a18d6c;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }
        .login input[type=button]{
            width: 260px;
            height: 35px;
            background: #fff;
            border: 1px solid #fff;
            cursor: pointer;
            border-radius: 2px;
            color: #a18d6c;
            font-family: 'Exo', sans-serif;
            font-size: 16px;
            font-weight: 400;
            padding: 6px;
            margin-top: 10px;
        }
        .login input[type=button]:hover{
            opacity: 0.8;
        }
        .login input[type=submit]:hover{
            opacity: 0.8;
        }
        .login input[type=button]:active{
            opacity: 0.6;
        }
        .login input[type=submit]:active{
            opacity: 0.6;
        }
        .login input[type=text]:focus{
            outline: none;
            border: 1px solid rgba(255,255,255,25);
        }
        .login input[type=password]:focus{
            outline: none;
            border: 1px solid rgba(255,255,255,25);
        }
        .login input[type=button]:focus{
            outline: none;
        }
        login input[type=submit]:focus{
            outline: none;
        }
        ::-webkit-input-placeholder{
            color: rgba(255,255,255,0.6);
        }
        ::-moz-input-placeholder{
            color: rgba(255,255,255,0.6);
        }
    </style>





</head>

<body class="bg"  ng-app ng-controller="LoginController" >

<div class="body"></div>
<div class="grad"></div>
<div class="header">
</div>
<br>
<form action="DIRECTIONS.html">
    <div class="login">
        <div>
            <input type="text" placeholder="username" name="user" ng-model="userName"><br>
            <input type="password" placeholder="password" name="password" ng-model="pwd"><br>
            <br></div>
        <div >
            <input type="submit" ng-click="login(userName,pwd)" value="Login" ></input><br>
        </div>

        <br>


        <div class="Register">

            <input type="button" value="Register" onclick="window.location.href='REGISTRATION.html'"><br>
        </div>
        <p> Hello {{userName}}  </p><br/>

</form>
</body>
</html>
