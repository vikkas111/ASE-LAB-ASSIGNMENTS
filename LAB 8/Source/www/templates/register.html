<ion-view view-title="Register"  >
    <ion-content class="padding">
        <div class="bc">
        <div class="list list-inset">


            <label class="item item-input">
                <input type="text" placeholder="First Name" ng-model="data.fname">

            </label>
            <label class="item item-input">
                <input type="text" placeholder="Last Name" ng-model="data.lname">
            </label>
            <label class="item item-input">
                <input type="email" placeholder="Email Address" ng-model="data.email">
            </label>
            <label class="item item-input">
                <input type="text" placeholder="Username" ng-model="data.uname">
            </label>
            <label class="item item-input">
                <input type="password" placeholder=" Enter Password" ng-model="data.password">
            </label>
            <label class="item item-input">
                <input type="password" placeholder=" Confirm Password" ng-model="data.password">
            </label>

        </div>
        <button class="button button-block button-dark" ng-click="register()">Register</button>
            </div>
    </ion-content>
</ion-view>
